<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!-- replace header start -->

<head th:replace="common/header :: common-header">
    <!-- replace header end -->

<body>
    <!-- replace navbar start -->
    <div th:replace="common/header :: navbar "></div>
    <!-- replace navbar end -->

    <!-- Container start -->
    <div class="container">
        <div class="row" style="margin-bottom: -100px;">
            <div class="col-xs-8">
                <h2 class="section-headline">
                    <h2 class="section-headline"><span th:text="${user}? ${#strings.toUpperCase(user.username)} : 'All Books'"></span></h2>
                </h2>
            </div>
            <div class="col-xs-4">
                <img src="/images/bookstore.jpg" class="img-responsive" style="width:55%; height:55%" />
            </div>
        </div>
        <hr style="position:absolute; width:100%; height:6px; background-color: #333; z-index:-1; margin-top:-80px;" />
        <img class="img-responsive" src="/images/wood.png" style="margin-top: -75px;" />

        <div class="row" style="margin-top: 120px;">
            <div class="col-xs-9 col-xs-offset-3">
                <div class="" th:if="${emptyList}">
                    <h5 style="font-style: italic;">Oops, no result is found. Try something else or try again later.
                    </h5>
                </div>

                <table style="border: 0;" id="bookList">
                    <thead>
                        <tr>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="book-item" data-th-each="book : ${bookList}">
                            <td>
                                <div th:if="${book != null}" class="">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <img th:src="#{adminPath} + @{/images/book/} + ${book.id} + '.png'" alt=""
                                                class="img-responsive shelf-book">
                                        </div>
                                        <div class="col-xs-9">
                                            <h4 th:text="${book.title}"></h4>
                                            <span th:text="${book.publicationDate}"></span>
                                            <span th:text="${book.author}"></span>
                                            <span th:text="${#strings.capitalize(book.format)}"></span>
                                            <span th:text="${book.numberOfPages}"><span> pages</span></span>
                                            <span style="font-size: x-large; color: #db3208;">$
                                                <span
                                                    th:text="${#numbers.formatDecimal(book.ourPrice, 0, 'COMMA', 2, 'POINT')}"></span></span>

                                            <span style="text-decoration: line-through;">$
                                                <span
                                                    th:text="${#numbers.formatDecimal(book.listPrice, 0, 'COMMA', 2, 'POINT')}"></span></span>

                                            <p th:text="${#strings.abbreviate(book.description, 500)}"></p>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
    </div>
    <!-- Container end -->

    <!-- Bootstrap core JavaScript


	<!-- replace body-bottom-scripts start -->
    <div th:replace="common/header :: body-bottom-scripts"></div>
    <!-- replace body-bottom-scripts end -->

</body>

</html>
